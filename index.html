	<script type="text/javascript">
		function MsideLoad(url) {
			//menu收合
			if ($("html").width() < 768)
				setTimeout("$('#navbar').collapse('hide');",500);
			if (url == '#') {
				scrollToId('nav-main');
				return false;
			}
			$('.M-side').empty().load(url + '?_=' + $.now(),function(resp,stat){
				//載入內容
				if (stat == "success") {
					ex_nav();
					internal_page();
					if ($('#guidePages').length)
						page_tag();
					if ($('a[guideButton]').length)
						guide_btn();
					if (window.sessionStorage.getItem('page') != null)
						scrollToId('nav-main');
					window.sessionStorage.setItem('page',url);
					$('body').scrollspy({ target: '#ex_nav' })
		  			document.querySelectorAll('pre code').forEach((block) => {
		  				block.textContent = block.textContent.replace(/^\n/,'');
		  			  	hljs.highlightBlock(block);
		  			});
				}
			});
			return true;
		}

		function loadList(list){
			//清空nav並載入列表
			$('#navbar>nav').empty().load('ajax/' + list + '.html?_=' + $.now(),function(response,status){
				if (status == "success") {
					//設定按下後行為
					$('#navbar>nav>a').click(function(){
						if(MsideLoad($(this).attr('href'))) {
							$('#navbar>nav>a').removeClass('nav-active bg-light');
							$(this).addClass('nav-active bg-light');
						}
					}).attr('onclick', 'return false;').addClass("list-group-item list-group-item-action border-0");

					//恢復之前查看的頁面
					var href = window.sessionStorage.getItem('page');
					if ($('#navbar>nav>a[href="' + href + '"]').length > 0)
						$('#navbar>nav>a[href="' + href + '"]').trigger('click');
					else
						$('#navbar>nav>a').first().trigger('click');
				}
			});
		}
		//上方導覽列與session的紀錄初始化
		function sw_init() {
			$('.nav-main-tag').click(function(){
				$('.nav-main-tag').removeClass('active');
				window.sessionStorage.setItem('nav_main_tag', $(this).attr('list'));
				loadList(window.sessionStorage.getItem('nav_main_tag'));
				$(this).addClass('active');
			})
			var nav_main_tag = window.sessionStorage.getItem('nav_main_tag');
			$('.nav-main-tag[list=' + ((nav_main_tag) ? nav_main_tag : 'listI') + ']').trigger('click');
		}

		//初始化
		$(document).ready(function(){
			sw_init();
			$(window).scroll(function(){
				//console.log($(window).scrollTop());
				if ($(window).scrollTop() >= $('#wrapper').offset().top) {
					$('.L-side').first().addClass('sticky');
					$('.M-side').first().addClass('pt-nav offset-md-3 offset-xl-2');
					$('.ex_nav').first().addClass('sticky offset-xl-9');
				} else {
					$('.L-side').first().removeClass('sticky');
					$('.M-side').first().removeClass('pt-nav offset-md-3 offset-xl-2');
					$('.ex_nav').first().removeClass('sticky offset-xl-9');
				}
			})
			$(window).trigger('scroll');
		})

		//捲動function
		function scrollToId(pID) {
			//console.log(pID);
			if ($('html').scrollTop() != $('#' + pID).first().offset().top)
				$('html, body').animate({scrollTop:$('#' + pID).offset().top},500);
		}
		//自動產生頁面導覽
		function ex_nav() {
			//含有ex_mav屬性的元素都是會顯示的
			var hds = $("[ex_nav]");
			$("#ex_nav>div.list-group").first().empty();
			hds.each(function(){
				//自動產生ID
				focus_item = $(this);
				focus_item.attr("id",focus_item.text().replace(/[^\u4e00-\u9fa5a-zA-Z0-9]/g,'-'));
				//console.log(focus_item.text());
				$("<a href=\"#" + focus_item.attr("id") + "\" onclick=\"scrollToId('" + focus_item.attr("id") + "'); return(false);\">" + focus_item.text() + "</a>").addClass("list-group-item list-group-item-action border-0").appendTo("#ex_nav>div.list-group").first();
			})
		}
		function page_tag() {
			$('#guidePages').load('ajax/WebComponent/guidePages.html', function() {
				var selected = $('#navbar>nav>a.nav-active');
				if (selected.prev().length && selected.prev().attr('href') != '#')
					$('#page-prev>a').attr('href',selected.prev().attr('href')).find('strong').first().text(selected.prev().text());
				else
					$('#page-prev').remove();
				if (selected.next().length && selected.next().attr('href') != '#')
					$('#page-next>a').attr('href',selected.next().attr('href')).find('strong').first().text(selected.next().text());
				else
					$('#page-next').remove();
				internal_page();
			})
		}
		function guide_btn() {
			$.get('ajax/WebComponent/guideButton.html' + '?_=' + $.now(), function(data){
				$('a[guideButton]').replaceWith(function(){
					var url = $(this).attr('href');
					return $(data).attr('href',url).children().children('strong').text($('#navbar>nav>a[href="' + url + '"]').text()).parent().parent();
				})
				internal_page();
			});
		}
		function internal_page() {
			$('.M-side a[internal]').attr('onclick', 'return false;').click(function(){
				if ($(this).attr('list'))
					$('div[list=' + $(this).attr('list') + ']').trigger('click');
				else
					$('#navbar>nav>a[href="' + $(this).attr('href') + '"]').trigger('click');
			})
		}
		function print_mode(header) {
			$('.L-side a[href!="#"]').each(function(){
				$.get($(this).attr('href'),function(e){
					$(e).appendTo($('.M-side'));
					if (jQuery.isEmptyObject(header)) {
						$('.L-side,.ex_nav').addClass('d-none');
						$('header,footer').remove();
					} else {
						$('.L-side,.ex_nav').addClass('d-none');
						$('footer').remove();
					}
					$('.M-side').removeClass('offset-md-3 col-md-9');
					$('.collapse,.card').addClass('show');
					$('.tab-pane').addClass('active show');
					$(window).unbind("scroll");
				})
			})
		}
	</script>
